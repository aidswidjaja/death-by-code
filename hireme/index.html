    <div id="content"></div>
    <script>
        // https://www.codegrepper.com/code-examples/delphi/vanilla+javascript+read+text+file+into+string

        const fileUrl = 'content.md'

        fetch(fileUrl)
            .then(r => r.text())
            .then(t => document.getElementById('content').innerHTML =
                marked(t))

    </script>
